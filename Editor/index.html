<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑器插件</title>
	<link rel="stylesheet" href="DeeEditor.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
</head>
<body>
	<div class="editor-container">
		<div class="editor-menu-container">
			<div class="editor-menu-group">
				<a class="editor-btn-color" data-role="ForeColor" data-parmas="#f00" href="javascript:;">红色</a>
			</div>
			<div class="editor-menu-group">
				<a class="editor-btn-ol" data-role="insertOrderedList" href="javascript:;">有序列表</a>
				<a class="editor-btn-ul" data-role="insertUnorderedList" href="javascript:;">无序列表</a>
			</div>
		</div>
		<div class="editor-text" contenteditable="true">
			12afaasdasdasdasdasdadas
			asdfsdafsd
		</div>
	</div>
	<script type="text/javascript">
		$(".editor-menu-group a").on("click", function () {
			var $this = $(this)
			switch($this.data('role')) {
                case 'h1':
                case 'h2':
                case 'p':
                    document.execCommand('formatBlock', false, '<' + $this.data('role') + '>');
                    break;
                case 'ForeColor':
                	document.execCommand('ForeColor', false, $this.data('parmas'));
                default:
                    document.execCommand($this.data('role'), false, null);
                    break;
            }
		})
	</script>		
</body>
</html>
