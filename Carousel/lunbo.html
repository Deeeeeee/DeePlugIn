<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="jquery.carousel.css" media="screen" title="no title" charset="utf-8">
    <style>
        .banner {
            width: 100%;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        .color1 {
            background: #FFB12F;
        }

        .color2 {
            background: #00C378;
        }

        .color3 {
            background: #26B2E3;
        }

        .color4 {
            background: #E84C3D;
        }

        .color5 {
            background: #F831FD;
        }
    </style>
</head>
<body>
<div class="banner carousel-container">
    <div class="carousel-wrapper">
        <div class="color1 carousel-page">page1</div>
        <div class="color2 carousel-page">page2</div>
        <div class="color3 carousel-page">page3</div>
        <div class="color4 carousel-page">page4</div>
        <div class="color5 carousel-page">page5</div>
    </div>
</div>

<script src="jquery.min.js"></script>
<script src="jquery.carousel.js"></script>
<script>
    $(".carousel-container").Carousel({
        speed: 600,
        autoPlay: 5000,
        pagination: true,
        controlButton: true
    });
</script>
</body>
</html>
